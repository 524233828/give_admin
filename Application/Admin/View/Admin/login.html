<!DOCTYPE HTML>
<html>
<head>
  <include file="Base/_header" />
  <load href="__PUBLIC__/Admin/css/H-ui.login.css" rel="stylesheet" stylesheet="text/css" />

  <title>漫娱微信后台登录</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-8 col-offset-3 clearfix">
          <div class="col-6">
            <input class="input-text size-L" type="text" name="code" placeholder="验证码" value="" style="width:90%" >
          </div>
          <div class="col-6">
            <img src="{:U('Admin/Admin/verify')}" onclick="this.setAttribute('src', '{:U(\'Admin/Admin/verify\')}')" style="width:75%" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="" type="submit" class="btn btn-success radius" value="&nbsp;登&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius" value="&nbsp;取&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 漫娱</div>
