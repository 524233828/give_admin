<!DOCTYPE HTML>
<html>
<head>
	<include file="Base/_header" />
	<title>新增文章</title>
</head>
<body>
<div class="pd-20">
  <form action="{:U('createPoster')}" method="post" class="form form-horizontal">
    <div class="row cl">
      <label for="first" class="form-label col-sm-2 text-r">推荐ID</label>
      <div class="formControls col-sm-8">
        <input type="text" name="id" class="input-text" placeholder="" value="">
      </div>
    </div>
    <div class="row cl text-c">
      <div class="col-2"></div>
      <div class="col-sm-8">
        <button class="btn-block btn btn-primary ">确认提交</button>
      </div>
      <div class="col-2"></div>
    </div>
  </form>

</div>
<load href="__PUBLIC__/Admin/lib/jquery/1.9.1/jquery.min.js" /> 
<load href="__PUBLIC__/Admin/lib/layer/1.9.3/layer.js" /> 
<load href="__PUBLIC__/Admin/lib/icheck/jquery.icheck.min.js" /> 
<load href="__PUBLIC__/Admin/lib/Validform/5.3.2/Validform.min.js" /> 
<load href="__PUBLIC__/Admin/js/H-ui.js" /> 
<load href="__PUBLIC__/Admin/js/H-ui.admin.js" />
<load href="__PUBLIC__/Admin/js/H-ui.admin.js" /> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
});

//选择分组
$('#group_select').on('change', function(event) {
  event.preventDefault();
  $.ajax({
    url: 'Admin/Menu/menu_options',
    type: 'post',
    dataType: 'json',
    data: {
    group_id: $(this).val(),
    },
  })
  .done(function(res) {
    if(res.code=='0001'){
      $('#pmenu').html(res.text);
    }else{
    
    }
    console.log(res);
  })
  
});



//菜单类型
$('#type_select').on('change', function(event) {
  switch( $(this).val() ){
    case 'click':
        $('#link_url').addClass('hide');
        $('#event').removeClass('hide');
        break;
    case 'view':
        $('#link_url').removeClass('hide');
        $('#event').addClass('hide');

        break;
    default :
        $('#link_url').addClass('hide');
        $('#event').addClass('hide');        
        break;        
  }
})



</script>
</body>
</html>
